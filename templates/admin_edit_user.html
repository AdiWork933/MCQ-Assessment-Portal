<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Specific adjustments for the Edit User page to integrate with general styles */

        /* Use .container for the main content box */
        .edit-user-container {
            max-width: 550px; /* Adjusted slightly to look better */
            margin: 25px auto; /* Consistent with .container */
            background-color: #ffffff;
            padding: 30px; /* Consistent with .container */
            border-radius: 12px; /* Consistent with .container */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08); /* Consistent with .container */
        }

        /* Heading styles from style.css */
        .edit-user-container h1 {
            color: #0056b3; /* Consistent with h1 from style.css */
            text-align: center; /* Consistent with h1 from style.css */
            margin-bottom: 25px; /* Consistent with h1 from style.css */
            font-weight: 700; /* Consistent with h1 from style.css */
        }

        /* Form group styles from style.css */
        .form-group label {
            /* Already defined in style.css */
            margin-bottom: 8px; /* Added for consistency if missing */
        }

        /* Button styles from style.css */
        .update-button {
            /* Mimics button[type="submit"] from style.css */
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.05rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin-top: 25px; /* Increased margin for better spacing */
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
            width: 100%; /* Make button full width */
        }

        .update-button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
        }

        /* Back link style */
        .back-link {
            display: block; /* Make it a block element for better spacing */
            text-align: center;
            margin-top: 30px; /* More space from the button */
            color: #007bff; /* Consistent with main link color */
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Responsive adjustments for Edit User page */
        @media (max-width: 575.98px) {
            .edit-user-container {
                margin: 15px;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.06);
            }

            .edit-user-container h1 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }

            .form-group input {
                padding: 10px;
                font-size: 0.95rem;
            }

            .update-button {
                padding: 10px 15px;
                margin-top: 20px;
                font-size: 1rem;
            }

            .back-link {
                margin-top: 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
<div class="edit-user-container">
    <h1>Edit User: {{ username }}</h1>
    <form method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>
        </div>
        <div class="form-group">
            <label for="stream">Stream</label>
            <input type="text" id="stream" name="stream" value="{{ user.stream }}" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" value="{{ user.phone }}" required>
        </div>
        <div class="form-group">
            <label for="unique_id">Unique ID</label>
            <input type="text" id="unique_id" name="unique_id" value="{{ user.unique_id }}" required>
        </div>
        <div class="form-group">
            <label for="password">Password (leave blank to keep current)</label>
            <input type="password" id="password" name="password" placeholder="Enter new password">
        </div>
        <button type="submit" class="update-button">Update User</button>
    </form>
    <a href="{{ url_for('admin_panel') }}" class="back-link">Back to Admin Panel</a>
</div>
</body>
</html>
