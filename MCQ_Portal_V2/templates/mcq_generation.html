{% extends "base.html" %}

{% block title %}Generate MCQs{% endblock %}

{% block content %}
    <div class="form-section">
        <h2>Generate Multiple Choice Questions</h2>
        <form method="POST" action="{{ url_for('mcq_generation') }}">
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" value="{{ subject | default('') }}" placeholder="e.g., Python Programming, History, Biology" required>
            </div>
            <div class="form-group">
                <label for="level">Difficulty Level:</label>
                <select id="level" name="level">
                    <option value="Beginner" {% if level == 'Beginner' %}selected{% endif %}>Beginner</option>
                    <option value="Intermediate" {% if level == 'Intermediate' %}selected{% endif %}>Intermediate</option>
                    <option value="Advanced" {% if level == 'Advanced' %}selected{% endif %}>Advanced</option>
                </select>
            </div>
            <div class="form-group">
                <label for="count">Number of Questions(5-25):</label>
                <input type="number" id="count" name="count" min="5" max="25" value="{{ count | default(5) }}" required>
            </div>
            <button type="submit">Generate Questions</button>
        </form>
    </div>
{% endblock %}
