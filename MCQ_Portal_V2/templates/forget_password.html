<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for better aesthetics */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="container bg-white p-8 rounded-2xl shadow-xl w-full max-w-md mx-auto transform transition-all duration-300 hover:scale-[1.01]">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Forget Password</h2>
        <p class="text-center text-gray-600 mb-8">
            Enter your username or unique ID and your registered phone number to reset your password.
        </p>
        <form method="POST" action="/forget_password" class="space-y-6">
            <div>
                <label for="user_identifier" class="block text-gray-700 text-sm font-medium mb-2">Username or Unique ID:</label>
                <input
                    type="text"
                    id="user_identifier"
                    name="user_identifier"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
                    placeholder="Your username or ID"
                >
            </div>
            <div>
                <label for="phone" class="block text-gray-700 text-sm font-medium mb-2">Phone Number:</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
                    placeholder="e.g., +1234567890"
                >
            </div>
            <div>
                <label for="new_password" class="block text-gray-700 text-sm font-medium mb-2">New Password:</label>
                <input
                    type="password"
                    id="new_password"
                    name="new_password"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
                    placeholder="Enter your new password"
                >
            </div>
            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold text-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 ease-in-out transform hover:-translate-y-0.5"
            >
                Reset Password
            </button>
        </form>
        {% if message %}
        <p class="message mt-6 text-center text-sm text-red-600 bg-red-100 p-3 rounded-lg">
            {{ message }}
        </p>
        {% endif %}
    </div>
</body>
</html>
